<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="dashboard-header">
    <h1>Welcome, User!</h1>
    <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    
  </header>

  <main class="dashboard-main">
    <section class="dashboard-card">
      <h2>My Applications</h2>
      <p>You have applied for 5 jobs.</p>
    </section>

    <section class="dashboard-card">
      <h2>Saved Jobs</h2>
      <p>You have saved 3 jobs.</p>
    </section>

    <section class="dashboard-card">
      <h2>Profile Settings</h2>
      <p>Update your resume and personal info.</p>
      <a href="apply.html" class="dashboard-btn">Edit Profile</a>
    </section>
  </main>
  <script src="Abc.js"></script>

  <footer class="dashboard-footer">
    <p>&copy; 2025 Smart Job Portal. All rights reserved.</p>
  </footer>
</body>
</html>
